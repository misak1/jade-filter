    <div class="m-module-code-css">
      <textarea class="cssCode">
.c-tab a.btn.is-current{
    /* extend theme1 */
    background: -webkit-gradient(linear, left top, left bottom, color-stop(1.00, #879521), color-stop(0.00, #a0ac29));
    background: -webkit-linear-gradient(#a0ac29, #879521);
    background: -moz-linear-gradient(#a0ac29, #879521);
    background: -o-linear-gradient(#a0ac29, #879521);
    background: -ms-linear-gradient(#a0ac29, #879521);
    background: linear-gradient(#a0ac29, #879521);
    border:none;
}
.c-tab a.btn.is-current span{
    color: #fff;
}
.c-tab a.btn{
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    box-shadow:none;
    margin: 0 0 0 10px;
}
.c-tab a.btn span{
    position:relative;
}
.c-tab a.btn span:before{
    content:".";
    display:inline-block;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 4px 4px 0 4px;
    border-color: #000 transparent transparent transparent;
    line-height: 0px;
    _border-color: #000 #000000 #000000 #000000;
    _filter: progid:DXImageTransform.Microsoft.Chroma(color='#000000');
    color:transparent;
    position: absolute;
    top: 50%;
    left: -12px;
    /*color:#000;*/
    transform: rotate(-90deg);
}
.c-tab a.btn.is-current span:before{
    /*color:#fff;*/
    border-color: #fff transparent transparent transparent;
    line-height: 0px;
    _border-color: #fff #000000 #000000 #000000;
    _filter: progid:DXImageTransform.Microsoft.Chroma(color='#000000');
    
    transform: rotate(0deg);
}
.c-tab a.btn:first-child{
    margin-left:0;
}
.c-tab-border{
    border: 2px solid #7f8b2c;
}
.c-tab-content{
    display:none;
}

      </textarea>

    <div class="m-module-code-js">
      <textarea class="jsCode">
$('.js-tab').each(function () {
    var $tabs = $(this).find('.btn');
    // console.log('tabs:'+ $tabs.length);
    // console.log($tabs);
    var swichContent = function(){
        var i = 0;
        $.each($tabs, function(){
            var el = $(this).parent().find('.c-tab-content').get(i);
            if($(this).hasClass('is-current')){
                $(el).show();
            }else{
                $(el).hide();
            }
            i++; 
        });
    };
    $tabs.on('click', function(e){
        e.preventDefault();
        var $tabs = $(this).parent().children('.btn');
        $.each($tabs, function(){
            $(this).removeClass('is-current');
        });
        $(this).addClass('is-current');
        swichContent();
    });
    swichContent();
});

      </textarea>
