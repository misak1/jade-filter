<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jade</title>
    <link rel="stylesheet" href="./resources/css/index.css">
    <link rel="stylesheet" href="./resources/css/layout.css">
  </head>
  <body>
    <div class="main">
      <div id="content-header">
        <ul class="header-menu nav nav-tabs">
          <!-- 一番最初に表示したいページに.is-current-->
          <li role="presentation" class="item active"><a href="#" onclick="Load.layerPanel(0);">設定</a></li>
          <li role="presentation" class="item"><a href="#" onclick="Load.layerPanel(1);">処理/実行</a></li>
          <li role="presentation" class="item"><a href="#" onclick="Load.layerPanel(2);">HTMLダウンロード</a></li>
          <li role="presentation" class="item"><a href="#" onclick="Load.layerPanel(3);">WEBスクレイピング</a></li>
          <li role="presentation" class="item"><a href="#" onclick="Load.layerPanel(4);">データベース</a></li>
          <li role="presentation" class="item"><a href="#" onclick="Load.layerPanel(5);">その他</a></li>
        </ul>
      </div>
      <div id="content">
        <fieldset id="LeftPanel">
          <div id="div_A" class="window top">
            <div class="layer-panel">
              <div class="fileTree0"></div>
              <!-- 設定-->
            </div>
            <div class="layer-panel">
              <div class="fileTree1"></div>
              <!-- バッチ処理-->
            </div>
            <div class="layer-panel">
              <div class="fileTree2"></div>
              <!-- HTMLダウンロード-->
            </div>
            <div class="layer-panel">
              <div class="fileTree3"></div>
              <!-- WEBスクレイピング-->
            </div>
            <div class="layer-panel">
              <div class="fileTree4"></div>
              <!-- データベース-->
            </div>
            <div class="layer-panel">
              <div class="fileTree5"></div>
              <!-- その他-->
            </div>
            <div class="layer-panel">none</div>
            <div id="btnShowRight"><a><span class="triangle-left"></span></a></div>
          </div>
          <div id="div_left" class="handler_horizontal"></div>
        </fieldset>
        <div id="div_vertical" class="handler_vertical"></div>
        <fieldset id="RightPanel">
          <div id="div_C" class="window top">
            <div class="layer-panel">
              <!-- h3 設定-->
            </div>
            <div class="layer-panel">
              <!-- h3 バッチ処理-->
            </div>
            <div class="layer-panel">
              <!-- h3 HTMLダウンロード-->
            </div>
            <div class="layer-panel">
              <!-- h3 WEBスクレイピング-->
            </div>
            <div class="layer-panel">
              <!-- h3 データベース-->
            </div>
            <div class="layer-panel">
              <!-- h3 その他-->
            </div>
            <div id="btnShowLeft"><a><span class="triangle-right"></span></a></div>
          </div>
          <div id="div_right" class="handler_horizontal"></div>
        </fieldset>
        <div id="btnShowFooter"><a><span class="triangle-top"></span></a></div>
      </div>
      <div id="content-footer">
        <div class="consolePanelMenu">
          <div role="group" aria-label="..." class="btn-group-sm console-btn-group"><a onclick="Console.clear();" class="u-mr10">バッファクリア</a><a onclick="App.toggleDevTools();" class="u-mr10">Developer Tools</a></div>
        </div>
      </div>
    </div>
    <div class="textareamodal">
      <div class="textareamodal-dialog">
        <div class="textareamodal-dialog-inner">
          <h3 class="textareamodal-dialog-title">データを確認</h3>
          <textarea readonly class="textareamodal-dialog-textarea">
            ダウンロードデータをここに表示します。
            ダウンロードデータをここに表示します。
            ダウンロードデータをここに表示します。
            ダウンロードデータをここに表示します。
            ダウンロードデータをここに表示します。
          </textarea><a href="#" class="btn"><span>キャンセル</span></a>
        </div>
        <div class="textareamodal-dialog-close"><a>閉じる</a></div>
      </div>
    </div>
<script src="//code.jquery.com/jquery-1.12.4.js"   integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="   crossorigin="anonymous"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
<script src="./resources/js/window/layout.js"></script>
<style>
.textareamodal{
  position: fixed;
  z-index: 1060;
  width:100%;
  height:100%;
  background: rgba(0,0,0, .7);
  top: 0;
  left: 0;
  display: none;
}
.textareamodal-dialog{
  background: rgba(255,255,255, 1);
  position:relative;
  top: 50%;
  left: 50%;
  height: 482px;
  margin-top: -241px;
  width: 600px;
  margin-left: -300px;
  text-align: center;
  padding: 37px 30px;
}
.textareamodal-dialog-textarea{
  width:100%;
  height:310px;
  resize: none;
  line-height: 1.2;
  font-size: 12px;
  padding: 4px;
}
.textareamodal-dialog-close{
  position: absolute;
  top: 20px;
  right: 20px;
}
.textareamodal-dialog-close a{
  color:#148fcc;
}
.textareamodal-dialog-title{
  font-size: 24px;
  font-weight: bold;
  margin: 0 0 18px;
}
</style>

  </body>
</html>
